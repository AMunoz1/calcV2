<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Calcuator Starter App</title>
    <script src="calculator_start.js"></script>
</head>
<link rel="stylesheet" href="calculator_start.css">

<body>
    <h1 class="h1">Calculator App</h1>
    <form>
        <p>
            <div class="wrapper">
                <input class="textBox" readonly type="text" id="screen"> </div>
        </p>
        <table class="table">
            <tr>
                <div class="wrapper">
                    <button type="button" class="btn btn-danger btn-lg" onclick="allClear()">AC</button>
                    <button type="button" class="btn btn-warning btn-lg" onclick="Clear()">C</button>
                    <button type="button" class="btn btn-success btn-lg" onclick="tan()">tan</button>
                    <button type="button" class="btn btn-success btn-lg" onclick="cos()">cos</button>
                    <button type="button" class="btn btn-success btn-lg" onclick="sin()">sin</button>
                </div>
            </tr>
            <p>
                <tr>
                    <div class="wrapper">
                        <button type="button" class="btn btn-info btn-lg" onclick="addDigit('7')">7</button>
                        <button type="button" class="btn btn-info btn-lg" onclick="addDigit('8')">8</button>
                        <button type="button" class="btn btn-info btn-lg" onclick="addDigit('9')">9</button>
                        <button type="button" class="btn btn-default btn-lg" onclick="storeOperator('*')">x</button>
                        <button type="button" class="btn btn-default btn-lg" onclick="squareRoot()">&#8730;x</button>
                        <button type="button" class="btn btn-success btn-lg" onclick="degree()">DEG</button>
                    </div>
                </tr>
            </p>
            <p>
                <tr>
                    <div class="wrapper">
                        <button type="button" class="btn btn-info btn-lg" onclick="addDigit('4')">4</button>
                        <button type="button" class="btn btn-info btn-lg" onclick="addDigit('5')">5</button>
                        <button type="button" class="btn btn-info btn-lg" onclick="addDigit('6')">6</button>
                        <button type="button" class="btn btn-default btn-lg" onclick="storeOperator('-')">-</button>
                        <button type="button" class="btn btn-default btn-lg" onclick="square()">x^2</button>
                        <button type="button" class="btn btn-success btn-lg" onclick="radian()">RAD</button>
                    </div>
                </tr>
            </p>
            <p>
                <tr>
                    <div class="wrapper">
                        <button type="button" class="btn btn-info btn-lg" onclick="addDigit('1')">1</button>
                        <button type="button" class="btn btn-info btn-lg" onclick="addDigit('2')">2</button>
                        <button type="button" class="btn btn-info btn-lg" onclick="addDigit('3')">3</button>
                        <button type="button" class="btn btn-default btn-lg" onclick="storeOperator('+')">+</button>
                        <button type="button" class="btn btn-default btn-lg" onclick="addDecimal()">.</button>
                        <button type="button" class="btn btn-default btn-lg" onclick="storeOperator('/')">/</button>
                        <button type="button" class="btn btn-success btn-lg" onclick="Pi()">&#960;</button>
                    </div>
                </tr>
            </p>
            <p>
                <tr>
                    <div class="wrapper">
                        <button type="button" class="btn btn-default btn-lg" onclick="factorial()">x!</button>
                        <button type="button" class="btn btn-info btn-lg" onclick="addDigit('0')">0</button>
                        <button type="button" class="btn btn-default btn-lg" onclick="calculate()">=</button>
                        <button type="button" class="btn btn-default btn-lg" onclick="changeSign()">&plusmn;</button>
                        <button type="button" class="btn btn-default btn-lg" onclick="percentage()">%</button>
                        <button type="button" class="btn btn-default btn-lg" onclick="inverse()">1/x</button>
                    </div>
                </tr>
            </p>
        </table>
        </p>
    </form>
</body>

</html>
